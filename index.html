<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Visitantes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cadastro de Visitantes</h1>
  <form id="visitorForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>

    <label for="numeroFilhos">Número de Filhos:</label>
    <input type="number" id="numeroFilhos" name="numeroFilhos" min="0">

    <div id="filhosContainer">
      <!-- Campos para filhos serão adicionados aqui dinamicamente -->
    </div>

    <label for="fotografia">Fotografia:</label>
    <input type="file" id="fotografia" name="fotografia" accept="image/*">

    <button type="submit">Cadastrar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
